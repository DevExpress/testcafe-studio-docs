---
layout: landing
---
<main>
    <div class="post">
        <div class="post-date">
            {{ page.date | date: "%b %e, %Y" | upcase }}
        </div>
        <article class="post-content">
            {{ content }}
        </article>
        <div id="back-to-posts-link">
            <p><a href="./">Back to Post List</a></p>
        </div>
        <!-- <div id="disqus_thread"></div> -->
    </div>
</main>
