---
layout: default
---
<div class="post">
    <div class="blog-title">
        The TestCafe Blog
    </div>
    <div class="post-list">
    {% for post in site.posts %}
        <div class="post-preview">
            <div class="post-date">
                {{ post.date | date: "%b %e, %Y" | upcase }}
            </div>
            <div class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
            <div class="post-extract">
                {% assign excerpt = post.excerpt | split: "</h1>" %}
                <p>{{ excerpt.last }}</p>
                <p class="read-more">
                    <a href="{{ post.url | prepend: site.baseurl }}">Read More</a>
                </p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
